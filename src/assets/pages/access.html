<!DOCTYPE html>
<html>

  <head>

      
      <link rel="stylesheet" type="text/css" href="../theme/theme-blue.css">
      <link rel="stylesheet" type="text/css" href="../layout/css/layout-blue.css">
      
      
    <style>
    
    .exception-body.access {background-size:100%; background-position: center center}
    .ui-button {background: #c43150 !important}
    .exception-text {color:#414042 !important}
    .exception-body .exception-text .exception-box {color: #ffffff;background-color: #c4314f;}

    </style>
        
  </head>
  
  <body class="exception-body access">
      <div class="exception-text">
            <span>Você não possui</span>
            <div class="exception-box">
                <span>Acesso</span>
            </div>  
        </div>
        <div class="exception-panel">
            <div class="exception-image">
                <img src="../layout/images/exception/icon-error.png" />
            </div>
            <div class="exception-panel-content">
                <div class="information-text">
                    <h3>Não existem acessos disponíveis.</h3>
                    <p>Clique no botão abaixo para deslogar</p>
                </div>
                <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
                    <span class="ui-button-text ui-c">Sair</span>
                </button>
            </div>
        </div>
  </body>
</html>
