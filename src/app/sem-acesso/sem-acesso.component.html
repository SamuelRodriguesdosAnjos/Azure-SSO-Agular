<app-topbar [showMenuItems]="false"></app-topbar>

<div class="layout-main">
    <div class="exception-body access">
        <div class="exception-text">
                <span>{{ translate('LoginMsgNoAccessTitle') }}</span>
                <br />
                <span style="font-size: 18px;">{{ translate('LoginMsgNoAccessSubTitle') }}</span>
        </div>
        <div class="exception-panel">
            <div class="exception-image">
                <img src="./assets/layout/images/exception/icon-error.png" />
            </div>
            <div class="exception-panel-content">
                <div class="information-text">
                    <h3>{{ translate('LoginMsgNoAccess') }}</h3>
                </div>
                <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false" (click)="logout()">
                    <span class="ui-button-text ui-c">{{ translate('Logout') }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
